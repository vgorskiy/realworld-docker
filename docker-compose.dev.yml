version: '3'

services:
    api:
        command: npm run start
        volumes:
            - ./api/src:/usr/src/app/src

    api:
        command: npm run start
        volumes:
            - ./auth/src:/usr/src/app/src

    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile.dev
        command: npm run start
        stdin_open: true
        tty: true
        volumes:
            - ./frontend/src:/usr/src/app/src

    nginx:
        volumes:
            - ./nginx/nginx.conf.dev:/etc/nginx/conf.d/nginx.conf
